<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Search tool</title>
    <link rel="stylesheet" href="/static/style.css?<?=time()?>">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.7.0/dropzone.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.7.0/dropzone.js"></script>
</head>
<body>
    <div class="container">
        <h1>Welcome to my semantic search engine</h1>
        <h3>Upload file to search</h3>
        <form action="/upload" method="post" class="dropzone" id="my-dropzone"></form>

        <h3>Enter query</h3>
        <div class="input-group">
            <input type="text" id="query" name="query" placeholder="What do you want to know?">
            <button id="runButton">Run Command</button>
        </div>
        <div id="logs"></div>
        <div id="resultContainer" class="hidden"></div>
    </div>

    <script>
        var socket = new WebSocket("ws://" + window.location.host + "/ws");
        var logs = document.getElementById("logs");
        var finalResultDiv = document.getElementById("resultContainer");

        socket.onopen = function (event) {
            console.log("WebSocket is open now.");
        };

        socket.onclose = function (event) {
            console.log("WebSocket is closed now.");
        };


        socket.onerror = function (event) {
            console.error("WebSocket error observed:", event);
        };

        socket.onmessage = function (event) {
            console.log("Message received:", event.data);  // Debugging log
            var message = JSON.parse(event.data);

            if (message.type === "log") {
                logs.innerHTML += "<p>" + message.payload + "</p>";
                logs.scrollTop = logs.scrollHeight;
            } else if (message.type === "result") {

                finalResultDiv.innerHTML = message.payload;
                finalResultDiv.classList.remove("hidden");

            }
        };
    </script>
</body>
</html>
